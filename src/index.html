<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Validador de Tarjetas</title>
  <link rel="stylesheet" href="./style.css" />

</head>

<body>
  <header> 
    <h1> VALIDADOR DE TARJETAS</h1>
  </header>
  <div class="card-bounding">
    <span>Número de tarjeta:</span>
    <div class="card-container">
      <div id="card" class="card-type"></div>
      <!--En esta caja el usuario va a ingresar el número de su tarjeta-->
      <input id="card-number" placeholder="0000 0000 0000 0000" onkeyup="maskify(event)" />
      <!--Esta es la segunda caja que voy a usar oculta para conservar el número de la tarjeta-->
      <input id="card-number-hide" hidden />
      <!--Esta caja para colocar el icono de resultado que se dibuja con css-->
      <div id="result" class=""></div>
    </div>
      <!--En esta caja coloco el botón-->
    <div class="validate">
      <button value="Validar" id="bbt">Validar</button>
    </div>
  </div>
  <footer class="footer">
    Copyright (c) Ana Fernandez 2021
  </footer>
  <script src="./index.js" type="module"></script>
</body>

</html>
